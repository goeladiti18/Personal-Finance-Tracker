<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense App Main Page</title>
    <style>
        body {
            background-image: url('image 9.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            font-style: italic;
            font-size: 1cm;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-top: 0px;
            margin-bottom: 20px; /* Added margin to create space below the heading */
        }

        h3 {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 30px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button,
        input[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 8px;
            display: inline-block;
        }

        button:hover,
        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        /* Highlighted link styles */
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px; /* Increased font size for better readability */
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Position logout button in top right corner */
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-container form {
            margin: 0; /* Removed margin to remove the box */
        }
    </style>
</head>
<body>
<h1>Personal Expense Tracker</h1>

<div class="logout-container">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div>
    <a th:href="@{/totalExpenseMonth}">Find total expense month wise</a><br>
    <a th:href="@{/totalExpenseYear}">Find total expense year wise</a>
</div>

<div class="form-container">
    <form th:action="@{/addExpense}" th:object="${expenseData}" method="post">
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="utilities">Utilities</option>
            <option value="health">Health</option>
            <option value="education">Education</option>
            <option value="other">Other</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <label for="expenseType">Choose an Expense Type:</label>
        <select id="expenseType" name="expenseType">
            <option value="Saving">Saving</option>
            <option value="Expenditure">Expenditure</option>
        </select>

        <label for="expenseDate">Select a date:</label>
        <select id="expenseDate" name="expenseDate">
            <option value="">Select a date</option>
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <label for="month">Select a month:</label>
        <select id="month" name="month">
            <option value="">Select a month</option>
            <script>
                for (let i = 1; i <= 12; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <label for="year">Select a year:</label>
        <select id="year" name="year">
            <option value="">Select a year</option>
            <script>
                for (let i = 2020; i <= 2035; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <button type="submit">Submit</button>
        <h3 th:text="${Message}"></h3>
    </form>
</div>

</body>
</html>
